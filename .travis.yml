language: node_js
node_js:
  - 6
sudo: false
cache:
  directories:
  - node_modules
env:
  global:
    - NODE_ENV=production
script:
  - npm run lint
  - npm run test -- --coverage
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - npm run compile
  - mkdir -p dist
  - cp index.html dist/
deploy:
  provider: s3
  region: us-east-1
  bucket: gifs.bjacobel.com
  acl: public_read
  local_dir: dist
  skip_cleanup: true
  on:
    branch: master
after_deploy:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - aws configure set preview.cloudfront true
  - aws cloudfront create-invalidation --distribution-id EH49LPYEWBIUB --paths /index.html /main.js
notifications:
  email: false
  slack:
    secure: 
